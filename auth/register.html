<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <base href="/commercemobile/">
  <title>Quantum Commerce â€” Register</title>
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="preload" href="css/app.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="css/app.min.css"></noscript>
</head>
<body>
  <nav class="nav">
    <div class="brand">
      <div class="brand-logo" aria-hidden="true">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
          <circle cx="12" cy="12" r="9" stroke="#00e5ff" stroke-width="1.5" opacity="0.8"/>
          <path d="M7 12c0-2.8 2.2-5 5-5" stroke="#1de9b6" stroke-width="1.5"/>
          <circle cx="17" cy="12" r="1.3" fill="#00e5ff"/>
        </svg>
      </div>
      <div>
        <div class="brand-title">Quantum Commerce</div>
        <small class="auth-greeting">Welcome, Guest</small>
      </div>
    </div>
    <button id="nav-toggle" class="hamburger" aria-label="Menu">
      <span></span><span></span><span></span>
    </button>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
      <a class="cart-cta" href="cart.html" aria-label="Cart">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M6 6h14l-2 9H8L6 6z" stroke="#00e5ff" stroke-width="1.5"/>
          <circle cx="10" cy="20" r="1.5" fill="#00e5ff"/>
          <circle cx="17" cy="20" r="1.5" fill="#1de9b6"/>
        </svg>
        <span>Cart</span>
        <span class="cart-count">0</span>
      </a>
    </div>
  </nav>

  <main class="container">
    <div class="panel" style="max-width:520px; margin:40px auto">
      <h1>Create Account</h1>
      <form id="reg-form" style="display:grid; gap:12px">
        <div><small>Name</small><input name="name" class="input" required/></div>
        <div><small>Email</small><input name="email" class="input" type="email" required/></div>
        <div><small>Password</small><input name="password" class="input" type="password" required minlength="6"/></div>
        <button class="button" type="submit">Register</button>
        <small>Already have an account? <a href="../login.html">Login</a></small>
      </form>
    </div>
  </main>

  <div class="spacer"></div>

  <script src="js/auth.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/particles.js"></script>
  <script>
    document.getElementById('reg-form').addEventListener('submit', e => {
      e.preventDefault();
      const fd = new FormData(e.target);
      try{
        Auth.register({ name: fd.get('name'), email: fd.get('email'), password: fd.get('password') });
        window.location.href = '../index.html';
      }catch(err){
        alert(err.message);
      }
    });
  </script>
</body>

</html>
